
<head>
  
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>

<div class="container">
  <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">

          <div class="account-wall">
<form class="form-signin">
  
      <h1>Register <b>@GrocerySTORE</b></h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label ><b>NAME</b></label>
 
      <input  name="name"  type="text" class="form-control" placeholder="Enter Name" [(ngModel)] = "detail.name" required autofocus>
      <br>
      <label ><b>Username</b></label>
      
      <input  name="username"  type="text" class="form-control" placeholder="Enter Username" [(ngModel)] = "detail.username" required autofocus>
      <br>
      <label ><b>Password</b></label>

      <input  name="psw" type="password" class="form-control" placeholder="Enter Password" [(ngModel)] = "detail.password" required>
      <br>
      <label ><b>Repeat Password</b></label>
     
      <input  name="psw-repeat" type="password" class="form-control" placeholder="ReEnter Password" [(ngModel)] = "detail.repass" required>
      <hr>
     
      <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
     
   
  
    <button class="btn btn-lg btn-primary btn-block" (click)="validateLogin();" type="button">Sign in</button>
  </form>

</div>

</div>
</div>
</div>
